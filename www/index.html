<!doctype html>
<html lang="en" data-framework="angularjs">
	<head>
		<meta charset="utf-8">
		<title>AngularJS â€¢ TodoMVC</title>
		<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
		<style>[ng-cloak] { display: none; }</style>
		<style>
			#language {
				float: right;
			}
		</style>	</head>
	<body ng-app="todomvc">
		<h1 ng-hide="gpTranslationComplete">Loading...</h1>
		<ng-view ng-show="gpTranslationComplete"></ng-view>

		<script type="text/ng-template" id="todomvc-index.html">
			<section id="todoapp">
				<header id="header">
					<h1><gp-translate key="title"></gp-translate></h1>
					<form id="todo-form" ng-submit="addTodo()">
						<input id="new-todo" placeholder="{{new_item_tooltip}}" ng-model="newTodo" ng-disabled="saving" autofocus>
					</form>
				</header>
				<section id="main" ng-show="todos.length" ng-cloak>
					<input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="markAll(allChecked)">
					<label for="toggle-all"><gp-translate key="mark_complete"></gp-translate></label>
					<ul id="todo-list">
						<li ng-repeat="todo in todos | filter:statusFilter track by $index" ng-class="{completed: todo.completed, editing: todo == editedTodo}">
							<div class="view">
								<input class="toggle" type="checkbox" ng-model="todo.completed" ng-change="toggleCompleted(todo)">
								<label ng-dblclick="editTodo(todo)">{{todo.title}}</label>
								<button class="destroy" ng-click="removeTodo(todo)"></button>
							</div>
							<form ng-submit="saveEdits(todo, 'submit')">
								<input class="edit" ng-trim="false" ng-model="todo.title" todo-escape="revertEdits(todo)" ng-blur="saveEdits(todo, 'blur')" todo-focus="todo == editedTodo">
							</form>
						</li>
					</ul>
				</section>
				<footer id="footer" ng-show="todos.length" ng-cloak>
					<span id="todo-count"><gp-translate key="items_left" values='{"remainingCount":"{{remainingCount}}"}'></gp-translate></span>
					<ul id="filters">
						<li>
							<a ng-class="{selected: status == ''} " href="#!/?lang={{language}}"><gp-translate key="all"></gp-translate></a>
						</li>
						<li>
							<a ng-class="{selected: status == 'active'}" href="#!/active?lang={{language}}"><gp-translate key="active"></gp-translate></a>
						</li>
						<li>
							<a ng-class="{selected: status == 'completed'}" href="#!/completed?lang={{language}}"><gp-translate key="completed"></gp-translate></a>
						</li>
					</ul>
					<button id="clear-completed" ng-click="clearCompletedTodos()" ng-show="completedCount"><gp-translate key="clear_completed"></gp-translate></button>
				</footer>
			</section>
			<footer id="info">
				<p><gp-translate key="edit_help"></gp-translate></p>
				<select id="language" ng-model="language" ng-options="lang as lang for lang in languages"></select>
				<p>Credits:
					<a href="http://twitter.com/cburgdorf">Christoph Burgdorf</a>,
					<a href="http://ericbidelman.com">Eric Bidelman</a>,
					<a href="http://jacobmumm.com">Jacob Mumm</a> and
					<a href="http://blog.igorminar.com">Igor Minar</a>
				</p>
				<p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
			</footer>
		</script>
		<script src="node_modules/todomvc-common/base.js"></script>
		<script src="node_modules/angular/angular.js"></script>
		<script src="node_modules/angular-route/angular-route.js"></script>
		<script src="node_modules/angular-resource/angular-resource.js"></script>
		<script src="node_modules/angular-g11n-pipeline/src/gp-angular.js"></script>
		<script src="js/app.js"></script>
		<script src="js/controllers/todoCtrl.js"></script>
		<script src="js/services/todoStorage.js"></script>
		<script src="js/services/gpExample.js"></script>
		<script src="js/directives/todoFocus.js"></script>
		<script src="js/directives/todoEscape.js"></script>
	</body>
</html>
